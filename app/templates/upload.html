{% extends "base.html" %}

{% block content %}
    <h1>Upload a Track</h1>
    <form action="" method="post" enctype="multipart/form-data">
		{{ form.hidden_tag() }}
		<p>
            {{ form.upload.label }}<br>
            {{ form.upload() }}<br>
        </p>
		<p>{{ form.submit() }}</p>
	</form>
{% endblock %}

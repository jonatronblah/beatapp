{% extends "base.html" %}

{% block content %}
<head>
    <h1>Statistics</h1>
	<script src='https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js'>
	</script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js">
	</script>

</head>
<body>
<canvas id="myChart" width="400" height="400"></canvas>
<script>
var ctx = document.getElementById('myChart');
var myChart = new Chart(ctx, {
    type: 'line',
    data: {
        labels: [
          {% for item in labels %}
            "{{ item }}",
          {% endfor %}
        ],
        datasets: [{
            label: '{{ song }}',
            data : [
			{% for item in values %}
              {{ item }},
            {% endfor %}],
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)'
            ],
            borderColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 1
        }]
    },
    options: {
        scales: {
            yAxes: [{
                ticks: {
                    beginAtZero: true
                }
            }]
        }
    }
});



function funclick() {
    myChart.data.datasets[0].data = [
			{% for item in values1 %}
              {{ item }},
            {% endfor %}];
    myChart.update();
};

function funclick2() {
    myChart.data.datasets[0].data = [
			{% for item in values %}
              {{ item }},
            {% endfor %}];
    myChart.update();
};

</script>

<button onclick=funclick()>
Option 1
</button>
<button onclick=funclick2()>
Option 1
</button>
</body>
{% endblock %}
